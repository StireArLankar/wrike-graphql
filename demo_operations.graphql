query getAccountData {
  account {
    id
    name
    dateFormat
    firstDayOfWeek
    workDays
    rootFolderId
    recycleBinId
    createdDate
    subscription {
      type
      suspended
      paid
      userLimit
    }
    metadata {
      key
      value
    }
    customFields {
      id
      accountId
      title
      type
      sharedIds
      settings
    }
    joinedDate
  }
}

mutation setAccountMeta {
  accountSetMetadata(metadata: [
    { key: "aa", value: "111"},
    { key: "bb", value: "222"}
  ]) {
    id
    name
    metadata {
      key
      value
    }
  }
}
